<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css"> <!-- Se você tiver um CSS separado -->
</head>
<style>
    /* Reseta a margem padrão e define a fonte global */
    body {
            margin: 0;
            font-family: Arial, sans-serif;
     }
        /* Estilo para o container principal usando grid layout */
     .container {
            display: grid;
            grid-column-start: 1;
            grid-column-end: 12; /* Define 12 colunas iguais */
            gap: 10px;
     }
        /* Estilo para o cabeçalho */
    header {
            grid-column-start: 1;
            grid-column-end: 12;
            background-color: #d9a47e;
            padding: 20px 0;
    }
        /* Estilo para o título principal */
    h1 {
        font-family: Georgia, serif;
        color:white;
        text-align: center;
        margin: 0;
    }

    h2 {
        font-family: Georgia, serif;
        color: #bc622d;
        text-align: center;
        margin: 0;
    }

    h3 {
        font-family: Arial, Helvetica, sans-serif;
        color:#bc622d;
        text-align: center;
        margin: 0;
        margin-top: 15px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center; /* Centraliza os elementos do formulário */
        margin-top: 20px;
    }

    label {
        margin-bottom: 5px; /* Adicionado para espaçamento entre o rótulo e o campo */
    }

    input, textarea {
        width: 80%; 
        max-width: 400px; /* Limita a largura máxima dos campos */
        margin-bottom: 15px;
        padding: 10px; 
        border: 1px solid #ccc; /* Adicionado borda aos campos */
        border-radius: 4px; /* Adicionado bordas arredondadas */
    }

    input[type="submit"] {
        width: 150px; 
        background-color: #bc622d; 
        color: white; /* Cor do texto do botão */
        border: none; /* Remove a borda padrão */
        border-radius: 4px; /* Bordas arredondadas para o botão */
        padding: 10px; 
        cursor: pointer; /* Cursor muda para "pointer" ao passar o mouse */
        transition: background-color 0.3s ease; /* Transição na cor de fundo */
    }

    input[type="submit"]:hover {
        background-color: #d9a47e; /* Cor do botão ao passar o mouse */
    }

</style>
<body>
    <!-- Navegação do site -->
    <nav class="container">
        <ul>
            <li><a href="index.html">Sobre mim</a></li>
            <li><a href="formacao.html">Formação acadêmica</a></li>
            <li><a href="portfolio.html">Portfólio</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <header>
        <h1> Entre em Contato </h1>
    </header>

        <h3> alinewebmkt@gmail.com</h3>
        <h3> (41) 99711-9275</h3>
        <h3> Mande uma mensagem: </h3>

    <div class="container">
        <section class="principal">
            <form action="#" method="post"> <!-- Início do formulário -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                <br>
                <input type="submit" value="Enviar"> <!-- Botão de envio do formulário -->
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Meu Portfólio Pessoal</p>
    </footer>
</body>
</html>
